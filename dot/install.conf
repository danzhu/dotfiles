# alacritty
~/.config/alacritty/alacritty.yml = render alacritty/alacritty.yml

# bash
~/.bashrc = render bash/bashrc
~/.bash_profile = render bash/bash_profile

# bat
~/.config/bat/config = copy bat/config
~/.config/bat/themes/code.tmTheme = render bat/themes/code.tmTheme

# bin
~/bin/countdown = copy bin/countdown
~/bin/disp = copy bin/disp
~/bin/dups = copy bin/dups
